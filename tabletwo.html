<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        caption {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        @media only screen and (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            th, td {
                border: none;
                border-bottom: 1px solid black;
                position: relative;
                padding-left: 50%;
                text-align: left;
            }
            th:before {
                position: absolute;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                font-weight: bold;
            }
            th:nth-child(1):before { content: "Student Name"; }
            th:nth-child(2):before { content: "Roll No"; }
            th:nth-child(3):before { content: "Science"; }
            th:nth-child(4):before { content: "History"; }
            th:nth-child(5):before { content: "Computer"; }
            th:nth-child(6):before { content: "Education"; }
            th:nth-child(7):before { content: "D.O.B"; }
            th:nth-child(8):before { content: "Contact No"; }
        }
    </style>
    <title>Responsive Table </title>
</head>
<body>
    <table>
        <caption>MY TABLE</caption>
        <thead>
            <tr>
                <th rowspan="2">Student Name</th>
                <th rowspan="2">Roll No</th>
                <th colspan="3">Marks</th>
                <th>Education</th>
                <th>D.O.B</th>
                <th>Contact No</th>
            </tr>
            <tr>
                <th>Science</th>
                <th>History</th>
                <th>Computer</th>
                <th></th>
                <th>Result</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Prachi</td>
                <td>00023</td>
                <td>50</td>
                <td>60</td>
                <td>80</td>
                <td>M.Sc</td>
                <td>22/4/2004</td>
                <td>2345678765</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</body>
</html>
