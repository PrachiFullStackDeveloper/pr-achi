<!DOCTYPE html>
<html>

<head>
    <style>
        #display {
            background-color: brown;
            height: 20%;
            width: 30%;

        }

        .submit {
            width: 150px;
            height: 60px;
            background-color: aquamarine;
            margin-left: 2%;
            margin-top: 5%;
        }

        .main-container {
            width: 50vw;
            height: 50vw;
            background-color: grey;
            margin-left: 5%;
            margin-top: 5%;
        }
    
    </style>
    <script>
        // function displayFunction(shagunOne, shagunTwo) {
        //     let collectedValue = add(shagunOne, shagunTwo);
        //     document.getElementById("display").innerHTML = "total amount of shagun is:" + collectedValue;
        // }
        function add() {
            let firstNo = document.getElementById("number-one").value;
            let secondNo = document.getElementById("number-two").value;
            let total = Number(firstNo) + Number(secondNo);
            document.getElementById("display").innerHTML = "the total is" + total;
        }
        function sub(){
            let firstNo = document.getElementById("number-one").value;
            let secondNo = document.getElementById("number-two").value;
            let total = Number(firstNo) - Number(secondNo);
            document.getElementById("display").innerHTML = "total" + total;
        }
        function multi(){
            let firstNo = document.getElementById("number-one").value;
            let secondNo = document.getElementById("number-two").value
            let total = Number(firstNo) * Number(secondNo);
            document.getElementById("display").innerHTML ="total is" + total;
        }
        function div(){
            let firstNo = document.getElementById("number-one").value;
            let secondNo = document.getElementById("number-two").value
            let total = Number(firstNo)/ Number(secondNo);
            document.getElementById("display").innerHTML ="total is" + total;
        }

        function clearFunction() {
            document.getElementById("display").innerHTML = ""
        }
    </script>
</head>

<body>
    <div class="main-container">
        <h1 id="display"></h1>
        <input type="text" id="number-one" value="0">
        <input type="text" id="number-two" value="0">

<br><br>
        <button class="submit" onclick="add()">add</button>
        <button class="submit" onclick="sub()">sub</button>
        <button class="submit" onclick="multi()">multi</button>
        <button class="submit" onclick="div()">div</button>
        <button class="submit" onclick="clearFunction()">Clear</button>


    </div>
</body>

</html>
