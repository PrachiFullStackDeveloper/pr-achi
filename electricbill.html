<!DOCTYPE html>
<html>
<head>
    <title>Electric bill</title>
    <style>
        .main-container {
            height: 100vh;
            width: 100vw;
            background-image: url(https://missionmpsc.com/wp-content/uploads/2023/01/mahavitaran.jpg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #display_box {
            height: 15%;
            width: 50%;
            background-color: #496989;
            border-radius: 20px;
            margin-top: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }

        .label {
            font-size: 30px;
            color: black;
            margin-top: 10px;
        }

        .input-box {
            height: 30px;
            width: 200px;
            margin-top: 5px;
        }

        .button {
            height: 40px;
            width: 150px;
            background-color: grey;
            font-size: 20px;
            color: white;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="main-container">
    <div class="display" id="display_box">Bill Amount: </div>
    <label for="Enter-unit" class="label">ENTER UNIT</label>
    <input type="number" id="unit_input" class="input-box">

    <label for="LateFee" class="label">Late Fees</label>
    <input type="number" id="late_fee_input" class="input-box">
    <button class="button" onclick="calculateBill()">Calculate Bill</button>
</div>

<script>
    function calculateBill() {
        let units = parseFloat(document.getElementById("unit_input").value);
        let lateFees = parseFloat(document.getElementById("late_fee_input").value);
        let ratePerUnit = 0.12; // Example rate per kWh

        if (isNaN(units)) {
            alert("Please enter valid units.");
            return;
        }

        if (isNaN(lateFees)) {
            lateFees = 0; // If late fees are not entered, consider it as 0
        }

        var billAmount = units * ratePerUnit + lateFees;

        document.getElementById("display_box").innerText = "Bill Amount: " + billAmount.toFixed(2);
    }
</script>
</body>
</html>
