<!DOCTYPE html>

<head>

        .main-container {
            background-color: aqua;
            height: 70vh;
            width: 90vw;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        button {
            height: 60px;
            width: 50px;
            background-color: grey;
            text-align: start;
        }
        .row{

</head>
