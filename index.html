<!DOCTYPE html>

    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <header>
        <div class="heading">Welcome To Prachi Mahajan Portfolio</div>

            <li><a href="./indextwo.html">Project</a></li>

    <section class="hero-section">
