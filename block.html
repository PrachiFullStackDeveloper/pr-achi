<!DOCTYPE html>
<html>

<head>
    <title>Youtube Table</title>
    <style>
        table,
        th,
        td,
        tr {
            border-style: groove;
        }

        th {
            background-color: #6C22A6;
            height: 30px;
            width: 60px;
        }

        th {
            border-style: dotted;

        }
    </style>


</head>

<body>
    <legend> <h1>My Youtube Video </h1></legend>

    <table>
        <tr>
            <th>About</th>
            <th>Skill</th>
            <th>Personal detail</th>
            <th>Academic </th>
            <th>Vision</th>
        </tr>
        <tr>
            <td style="background-color: #65B741;" rowspan="4" colspan="4"><video controls src="sharmavideo.mp4"
                    height="250px" width="450px"></video></td>
        </tr>
        <tr>
            <td ><video controls src="big_buck_bunny_720p_20mb.mp4" height="80px" width="100px"></video></td>
        </tr>

        <tr>
            <td><video controls src="big_buck_bunny_720p_20mb.mp4" height="80px" width="100px"></video></td>
        </tr>
        <tr>
            <td><video controls src="big_buck_bunny_720p_20mb.mp4" height="80px" width="100px"></video></td>
        </tr>
        <tfoot>


            <tr>
                <td>Follow Us</td>
                <td colspan="2" style="color: #65B741;">Facebook</td>
                <td style="color: #65B741;">Twitter</td>
                <td style="color: #65B741;">Linked In</td>
            </tr>
        </tfoot>


    </table>
</body>

</html>
