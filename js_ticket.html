<!DOCTYPE html>
<html>

<head>
    <style>
        .main-container {
            height: 80vh;
            width: 60vw;
            background-color: #B0C5A4;
            margin-left: 12%;
            margin-top: 5%;

        }

        #result {
            height: 30vh;
            width: 60vw;
            background-color: #50727B;
            font-size: 40px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #age {
            height: 8%;
            width: 50%;
            margin-left: 27%;
            /* margin-top: 3%; */
            font-size: x-large;
            text-align: center;
        }

        .start-button {
            height: 10%;
            width: 35%;
            background-color: #222831;
            font-size: x-large;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 35%;
            margin-top: 5%;

        }
    </style>
    <script>
        function calculateTicket() {
            var age = parseInt(document.getElementById('age').value);
            var resultDiv = document.getElementById('result');

            if (isNaN(age)) {
                resultDiv.innerHTML = "<p>Please enter a valid age.</p>";
            } else {
                var ticketPrice = (age < 17) ? "Half Ticket" : "Full Ticket";
                resultDiv.innerHTML = "<p>Ticket Price: " + ticketPrice + "</p>";
            }
        }
        function ClearText() {
            document.getElementById("result").innerHTML = ""
        }
    </script>

</head>

<body>
    <div class="main-container">
        <div class="display-box" id="result"></div>
        <input type="number" id="age" class="input-box" placeholder="Enter a Age ">
        <button class="start-button" id="button" onclick="calculateTicket()">CHECK TICKET</button>
        <button class="start-button" id="button" onclick="ClearText()">CLEAR </button>
    </div>

</body>

</html>
