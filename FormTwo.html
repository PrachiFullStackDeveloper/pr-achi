<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #436850;
        }
    </style>

</head>

<body>

    <form action="./FormThree.html">
    <fieldset>
        <!-- top heading -->
        <legend> <h1>Enjoy Programming:Personal Details</h1></legend>
        <br>
        <!-- timing -->

        <label for="ptime">preferred timings:</label><input type="time" id="ptiming">to<input type="time">
        <br><br>
        <label for="pbatch">Preferred batch date:</label><input type="date" id="pdate">to<input type="date">
        <br><br>
        <!-- date of birth -->
        <label for="dbirth">Date of birth:</label><input type="date" id="dbirth">
        <br><br>
        <!-- email -->
        <label for="email">Email:</label><input type="email" id="email">
        <br><br>
        <!-- contact no -->
        <label for="contact no">Contact no:</label><input type="number">
        <br><br>
        <!-- communication skill -->
        <label for="skill">Communication skill(1 to 10):</label><input type="range">
        <br>
        <!-- age -->
        <label for="age">Age:</label><input type="number" value="1 to 100">
        <br><br>
        <!-- tell something about yourself -->

        <label for="about">Tell Something about yourself:</label><textarea placeholder="feedback"></textarea>
        <br><br>
        <!-- pick a batch -->

        <label for="batch">Pick A Batch:</label>
        <select name="batch" id="">
            <option value="">professional batch</option>
            <option value="">proficient batch</option>
            <option value="">visionary batch</option>
        </select>
        <br><br>
        <!-- submit -->
        <input type="submit" id="next" style="background-color:#6962AD; padding-right:30px ; font-size: 30px;font-style:normal;">

    </fieldset>
    </form>

</html>
</body>
