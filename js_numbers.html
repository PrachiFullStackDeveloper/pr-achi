<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Number Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-container {
            width: 100vw;
            max-width: 600px;
            background-color: darkslategrey;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .display-box {
            height: 80px;
            background-color: #627254;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            color: white;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .input-box {
            height: 40px;
            width: calc(100% - 40px);
            background-color: dimgray;
            color: white;
            font-size: 18px;
            text-align: center;
            border: none;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 35px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .button {
            height: 50px;
            width: calc(50% - 10px);
            background-color: #627254;
            font-size: 24px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    <script>
        function EnterButton() {
            let x = Number(document.getElementById("inputone").value);
            let y = Number(document.getElementById("inputtwo").value);
            let z = Number(document.getElementById("inputthree").value);
            let output;

            if (x > y && x > z) {
                output = x;
            } else if (y > z && y > x) {
                output = y;
            } else {
                output = z;
            }

            document.getElementById("display").innerHTML = "Largest Number: " + output;
        }

        function ClearButton() {
            document.getElementById("inputone").value = "";
            document.getElementById("inputtwo").value = "";
            document.getElementById("inputthree").value = "";
            document.getElementById("display").innerHTML = "";
        }
    </script>
</head>

<body>
    <div class="main-container">
        <div class="display-box" id="display"></div>
        <input type="number" id="inputone" class="input-box" placeholder="Enter a Number">
        <input type="number" id="inputtwo" class="input-box" placeholder="Enter a Number">
        <input type="number" id="inputthree" class="input-box" placeholder="Enter a Number">
        <div class="button-container">
            <button class="button" onclick="EnterButton()">ENTER</button>
            <button class="button" onclick="ClearButton()">CLEAR</button>
        </div>
    </div>
</body>

</html>
