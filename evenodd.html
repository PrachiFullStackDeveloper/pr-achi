<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Odd Even & Vote Eligibility</title>
    <style>
        /* body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* main */
        .main-container {
            background-color: #95D2B3;
            width: 80%;
            max-width: 600px;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Display box */
        #display {
            height: 80px;
            background-color: #627254;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        /* Input  */
        input[type="number"] {
            height: 40px;
            width: calc(40% - 10px);
            margin: 10px;
            text-align: center;
            background-color: #A1C398;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Buttons */
        button {
            height: 50px;
            width: calc(50% - 10px);
            margin: 10px;
            background-color: #344955;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:last-child {
            margin-right: 0;
        }
    </style>
    <script>
        // even oe odd
        function ShowEvenOddNo() {
            let number = document.getElementById("evenodd").value;
            if (number % 2 === 0) {
                document.getElementById("display").innerHTML = "Number is Even";
            } else {
                document.getElementById("display").innerHTML = "Number is Odd";
            }
        }
        // check vote
        function CheckVote() {
            let age = document.getElementById("Age").value;
            if (age >= 18) {
                document.getElementById("display").innerHTML = "Eligible to Vote";
            } else {
                document.getElementById("display").innerHTML = "Not Eligible For Vote";
            }
        }
        // check equal
        function CheckEqual() {
            let number1 = document.getElementById("evenodd").value;
            let number2 = document.getElementById("Age").value;
            if (number1 === number2) {
                document.getElementById("display").innerHTML = "Numbers Are Equal";
            } else {
                document.getElementById("display").innerHTML = "Numbers Are Not Equal";
            }
        }
        // clear function
        function clearfunction() {
            document.getElementById("evenodd").value = "";
            document.getElementById("Age").value = "";
            document.getElementById("display").innerHTML = "";
        }
    </script>
</head>

<body>
    <div class="main-container">
        <h1 id="display"></h1>
        <input type="number" id="evenodd" placeholder="Enter a Number" autocomplete="off">
        <input type="number" id="Age" placeholder="Enter Age" autocomplete="off">
        <button onclick="ShowEvenOddNo()">Check Even/Odd</button>
        <button onclick="CheckVote()">Check Vote Eligibility</button>
        <button onclick="CheckEqual()">Check Equal</button>
        <button onclick="clearfunction()">Clear</button>
    </div>
</body>

</html>
