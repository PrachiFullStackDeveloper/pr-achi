<!DOCTYPE html>
<html>

<head>

    <!-- title -->
    <title>Youtube Table</title>
    <!-- internal style -->
    <style>
        table,
        th,
        td,
        tr {
            border-style: groove;
        }

        th {
            background-color: #6C22A6;
            height: 30px;
            width: 60px;
            font-family: 'Playfair Display', serif;
            border-style: groove;
        }
    </style>
</head>
<body>
    <!-- heading -->
    <legend> <h1>My Youtube Video </h1></legend>

    <table>
        <!-- Table Header -->
        <tr>
            <th>About</th>
            <th>Skill</th>
            <th>Personal Detail</th>
            <th>Academic </th>
            <th>Vision</th>
        </tr>
        <tr>
            <!-- Td fist video -->
            <td style="background-color: #65B741;" rowspan="4" colspan="4"><video controls src="../Accets/big_buck_bunny_720p_1mb.mp4"
                    height="250px" width="450px"></video></td>
        </tr>
        <tr>
            <!-- Td second video -->
            <td ><video controls src="../Accets/big_buck_bunny_720p_1mb.mp4" height="80px" width="100px"></video></td>
        </tr>

        <tr>
            <!-- Td third video -->
            <td><video controls src="../Accets/big_buck_bunny_720p_1mb.mp4" height="80px" width="100px"></video></td>
        </tr>
        <tr>
            <!-- Td  -->
            <td><video controls src="../Accets/big_buck_bunny_720p_20mb.mp4" height="80px" width="100px"></video></td>
        </tr>
        <tfoot>


            <tr>
                <td>Follow Us</td>
                <td colspan="2" style="color: #65B741;">Facebook</td>
                <td style="color: #65B741;">Twitter</td>
                <td style="color: #65B741;">Linked In</td>
            </tr>
        </tfoot>


    </table>
</body>

</html>
