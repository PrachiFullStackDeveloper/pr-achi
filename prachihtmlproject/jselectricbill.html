<!DOCTYPE html>
<html>
<head>
    <title>Electric bill</title>
    <style>
        /* main */
        .main-container {
            height: 100vh;
            width: 100vw;
            background-image: url(https://missionmpsc.com/wp-content/uploads/2023/01/mahavitaran.jpg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* display box */
        #display_box {
            height: 15%;
            width: 50%;
            background-color: #496989;
            border-radius: 20px;
            margin-top: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }

        /* input box */
        .label {
            font-size: 30px;
            color: black;
            margin-top: 10px;
        }

        .input-box {
            height: 30px;
            width: 200px;
            margin-top: 5px;
        }

        .button {
            height: 40px;
            width: 150px;
            background-color: grey;
            font-size: 20px;
            color: white;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- main -->
<div class="main-container">
    <!-- display -->
    <div class="display" id="display_box">Bill Amount: </div>
    <!-- input-box -->
    <label for="Enter-unit" class="label">ENTER UNIT</label>
    <input type="number" id="units" class="input-box">

    <label for="LateFee" class="label">Late Fees (days)</label>
    <input type="number" id="lateDays" class="input-box">
    <!-- calculate bill button -->
    <button class="button" onclick="calculateBill()">Calculate Bill</button>
</div>

<script>
    function calculateBill() {
        //  input values
        let units = parseFloat(document.getElementById('units').value);
        let lateDays = parseFloat(document.getElementById('lateDays').value);

        // Rates and surcharge calculation
        let rate = 0;
        if (units <= 50) {
            rate = 0.5;
        } else if (units <= 150) {
            rate = 0.75;
        } else if (units <= 250) {
            rate = 1.25;
        } else {
            rate = 1.5;
        }

        let billAmount = units * rate;

     
        if (lateDays > 0) {
            let surcharge = billAmount * 0.2;
            billAmount += surcharge;
        }

        // calculated bill amount
        let displayBox = document.getElementById('display_box');
        displayBox.textContent = `Bill Amount: $${billAmount.toFixed(2)}`;
    }
</script>

</body>
</html>
