<!DOCTYPE html>
<html>

<head>
    <style>
        /* main */
        .main-container {
            height: 80vh;
            width: 70vw;
            background-color: #B3A398;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-left: 10%;
            margin-top: 5%;
        }

        /* display box */
        .display {
            height: 40vh;
            width: 70vw;
            background-color: #739072;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        /* start button */
        .buttons {
            height: 40px;
            width: 150px;
            font-size: 20px;
            background-color: grey;
            margin-top: 20px;
            cursor: pointer;
        }

        /* input box */
        .input {
            height: 40px;
            width: 250px;
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- main container -->
    <div class="main-container">
        <!-- display box -->
        <div class="display" id="dayDisplay"></div>
        <!-- input box -->
        <input type="number" class="input" id="input-container" placeholder="Enter a number (1-7)">
        <!-- start button -->
        <button class="buttons" onclick="displayDay()">START</button>
        <button class="buttons" onclick="clearday()">CLEAR</button>
    </div>

    <script>
        // function displayday
        function displayDay() {
            var input = document.getElementById("input-container").value;
            var dayDisplay = document.getElementById("dayDisplay");
            var day;

            switch (parseInt(input)) {
                // day1
                case 1:
                    day = "Sunday";
                    break;
                // day 2
                case 2:
                    day = "Monday";
                    break;
                // day 3
                case 3:
                    day = "Tuesday";
                    break;
                // day 4
                case 4:
                    day = "Wednesday";
                    break;
                // day 5
                case 5:
                    day = "Thursday";
                    break;
                // day 6
                case 6:
                    day = "Friday";
                    break;
                // day 7
                case 7:
                    day = "Saturday";
                    break;

                default:
                    day = "Invalid . Please enter  number between 1 and 7.";
            }

            dayDisplay.textContent = day;
        }
        // function clear
        function clearday(){
            document.getElementById("dayDisplay").innerHTML = ""

        }
    </script>
</body>

</html>
