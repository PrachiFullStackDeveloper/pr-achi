<!DOCTYPE html>
<html>
<head>
    <style>
        .main-container {
            height: 80vh;
            width: 70vw;
            background-color:#B3A398;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-left: 10%;
            margin-top: 5%;
        }
        .display {
            height: 40vh;
            width: 70vw;
            background-color:#739072;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }
        .start-button {
            height: 50px;
            width: 150px;
            font-size: 20px;
            background-color: grey;
            margin-top: 20px;
            cursor: pointer;
        }
        .input {
            height: 40px;
            width: 200px;
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="display" id="dayDisplay"></div>
        <input type="number" class="input" id="input-container" placeholder="Enter a number (1-7)">
        <button class="start-button" onclick="displayDay()">START</button>
    </div>

    <script>
        function displayDay() {
            var input = document.getElementById("input-container").value;
            var dayDisplay = document.getElementById("dayDisplay");
            var day;

            switch (parseInt(input)) {
                case 1:
                    day = "Sunday";
                    break;
                case 2:
                    day = "Monday";
                    break;
                case 3:
                    day = "Tuesday";
                    break;
                case 4:
                    day = "Wednesday";
                    break;
                case 5:
                    day = "Thursday";
                    break;
                case 6:
                    day = "Friday";
                    break;
                case 7:
                    day = "Saturday";
                    break;
                default:
                    day = "Invalid input. Please enter  number between 1 and 7.";
            }

            dayDisplay.textContent = day;
        }
    </script>
</body>
</html>
